<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>
			{{ title }}
		</title>
</head>
<body>
	{% with message = get_flashed_messages() %}
	{% if message %}
	<ul>
		{% for m in message %}
		<li>{{ m }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	<h1> Welcome {{name}}, here are top destinations! </h1>
	<div>
		<a href= "https://www.google.com">goooogle</a>
	</div>
	{% block content %}{% endblock %}
</body>
</html>
